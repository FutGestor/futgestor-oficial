<!doctype html>
<html lang="pt-BR">
  <head>

    <meta name="twitter:title" content="Portal do Time" />

    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #1B3A5C;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      
      .ball-container {
        position: relative;
        width: 80px;
        height: 100px;
      }
      
      .soccer-ball {
        width: 60px;
        height: 60px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 0.6s ease-in-out infinite;
      }
      
      .ball-shadow {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 10px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        animation: shadow 0.6s ease-in-out infinite;
      }
      
      .field-line {
        width: 120px;
        height: 3px;
        background: #F5F0E6;
        border-radius: 2px;
        position: relative;
      }
      
      .field-line::before,
      .field-line::after {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        background: #F5F0E6;
        border-radius: 50%;
      }
      
      .field-line::before {
        left: -12px;
      }
      
      .field-line::after {
        right: -12px;
      }
      
      .loading-text {
        color: #D4A84B;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes bounce {
        0%, 100% {
          top: 0;
          animation-timing-function: ease-out;
        }
        50% {
          top: 40px;
          animation-timing-function: ease-in;
        }
      }
      
      @keyframes shadow {
        0%, 100% {
          transform: translateX(-50%) scale(0.7);
          opacity: 0.3;
        }
        50% {
          transform: translateX(-50%) scale(1);
          opacity: 0.5;
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>

  <body>
    <!-- Animated Splash Screen -->
    <div id="splash-screen">
      <div class="splash-container">
        <div class="ball-container">
          <svg class="soccer-ball" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" fill="white" stroke="#1B3A5C" stroke-width="2"/>
            <path d="M50 15L65 30L60 50L40 50L35 30Z" fill="#1B3A5C"/>
            <path d="M75 45L85 55L75 75L60 70L60 50Z" fill="#1B3A5C"/>
            <path d="M25 45L40 50L40 70L25 75L15 55Z" fill="#1B3A5C"/>
            <path d="M35 80L40 70L60 70L65 80L50 90Z" fill="#1B3A5C"/>
            <path d="M35 30L15 40" stroke="#1B3A5C" stroke-width="2"/>
            <path d="M65 30L85 40" stroke="#1B3A5C" stroke-width="2"/>
            <path d="M60 50L75 45" stroke="#1B3A5C" stroke-width="2"/>
            <path d="M40 50L25 45" stroke="#1B3A5C" stroke-width="2"/>
            <path d="M40 70L35 80" stroke="#1B3A5C" stroke-width="2"/>
            <path d="M60 70L65 80" stroke="#1B3A5C" stroke-width="2"/>
          </svg>
          <div class="ball-shadow"></div>
        </div>
        
        <div class="field-line"></div>
        
        <span class="loading-text">Carregando...</span>
      </div>
    </div>

    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        if (stored === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
